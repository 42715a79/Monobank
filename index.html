<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monobank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>  
            <div class="top">
                <!-- Left side -->
                <div class="left-side">
                    <h2 class="monobank">monobank</h2>
                    <img src="img/mono-jar.png" alt="monobank jar" class="jar">
                    <p class="stanislav">Станіслав В. збирає</p>
                    <h2 class="fond">Резервн. фонд каналу</h2>
                    <h3 class="discribtion">Банка для мобільного закриття потреб підрозділу та розвитку нашого каналу</h3>
                    <!-- Накопичено -->
                    <div class="already-done">
                            <img src="img/box.png" alt="box" class="box">
                            <div class="right-done">
                                <p class="done">Накопичено</p>
                                <h3 class="how-much">160 010.49 ₴</h3>  
                            </div>
                    </div>
                </div>
                <!-- Right side -->
                <div class="right-side">
                    <!-- Сума поповнення -->
                    <div class="money">
                        <h3 class="money1">Сума поповнення</h3>
                        <h1 class="cash0">0 <span class="work-pew">|</span> ₴</h1>
                        <!-- Bottons -->
                        <div class="all-buttons">
                            <button type="button" class="button"> +100₴ </button>
                            <button type="button" class="button"> +500₴ </button>
                            <button type="button" class="button"> +1000₴ </button>
                        </div>
                    </div>
                    <!-- Поля заповнення -->
                    <div class="form-inf">
                        <form action="" >
                            <input class="inf" type="text" id="name" placeholder="Ваше ім’я (необов’язково)">
                            <input class="inf" type="text" id="name" placeholder="Коментар (необов’язково)">
                        </form>
                    </div>
                    <!-- Оплата -->
                    <div class="pay">
                        <button type="button" class="button-2">
                            <div>
                                <h2 class="mono">mono <span class="pay-1"> Pay </span> </h2> 
                            </div> 
                        </button>
                        <button type="button" class="button-2">
                            <div class="google-pay">
                                <img class="google" src="img/g-pay-img.png" alt="google pay"> 
                                <h2 class="pay-3">Pay</h2>  
                            </div> 
                        </button>
                    </div>
                    <hr class="line">
                    <!-- Оплата картою -->
                    <div class="paying">
                        <h6 class="text-card"> <span class="card"> <img class="card" src="img/card.png" alt="card"> </span>Оплатити карткою</h6>
                    </div>
                </div>
            </div>
            <!-- Знизу -->
            <div class="bottom">
                <div class="left-bottom">
                    <p>АТ “УНІВЕРСАЛ БАНК” Ліцензія НБУ №92 від 20.01.1994, у держреєстрі банків №226</p>
                </div>
                <div class="right-bottom">
                    <button type="button" class="button-3">
                        <div class="bottoms">
                            <img src="img/trophy.png" alt="trophy" class="img-trophy">
                            <h6>Провести розіграш</h6>
                        </div>
                    </button>
                    <button type="button" class="button-3">
                        <div class="bottoms">
                            <img src="img/Consol.png" alt="Consol" class="img-consol">
                            <h6>Віджет для стрімів</h6>
                        </div>
                     </div>
                    </button>
                </div>

            </div>
         
    </div>
</body>
</html>
